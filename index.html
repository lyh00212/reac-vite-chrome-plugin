<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper.js Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <img id="image"
        src="https://th.bing.com/th?id=OIP.8tlwbGsJvlNZwGAGL36W8AHaFS&w=295&h=211&c=8&rs=1&qlt=90&o=6&dpr=2&pid=3.1&rm=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script>
        // 移除严格模式声明（如果不需要）
        // "use strict";

        // document.addEventListener('DOMContentLoaded', function () {
        const image = document.getElementById('image');
        const cropper = new Cropper(image, {
            autoCrop: true,
            autoCropArea: 0.001,
            zoomOnTouch: false,
            zoomOnWheel: false,
            movable: false,
            rotatable: false,
            zoomable: false,
            crop(event) {
                console.log('Crop event:', event.detail);
            },
            async cropend() {
                console.log('Crop end');
                // 你的裁剪结束处理逻辑
            },
        });
        // });
    </script>
</body>

</html>
